{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 mb-0">Liste des Branches</h1>
    <a href="{% url 'branche_add' %}" class="btn btn-primary">Ajouter Branche</a>
</div>
<table class="table table-hover align-middle">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Ville</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for branche in branches %}
        <tr>
            <td>{{ branche.nom }}</td>
            <td>{{ branche.ville }}</td>
            <td class="text-end">
                <a href="{% url 'branche_edit' branche.pk %}" class="btn btn-sm btn-outline-warning me-1">Modifier</a>
                <a href="{% url 'branche_delete' branche.pk %}" class="btn btn-sm btn-outline-danger">Supprimer</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center text-muted">Aucune branche.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
