{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 mb-0">Liste des Clients</h1>
    <a href="{% url 'client_add' %}" class="btn btn-primary">Ajouter Client</a>

</div>
<table class="table table-hover align-middle">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Pr√©nom</th>
            <th>Branche</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client.nom }}</td>
            <td>{{ client.prenom }}</td>
            <td><span class="badge bg-secondary">{{ client.branche }}</span></td>
            <td class="text-end">
                <a href="{% url 'client_edit' client.pk %}" class="btn btn-sm btn-outline-warning me-1">Modifier</a>
                <a href="{% url 'client_delete' client.pk %}" class="btn btn-sm btn-outline-danger">Supprimer</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center text-muted">Aucun client.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
